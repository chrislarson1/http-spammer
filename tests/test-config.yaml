name: "test-spammer"
numClients: 1
cycles: 1
segments:
  - startRps: 25
    endRps: 25
    duration: 10
  - startRps: 25
    endRps: 50
    duration: 10
requests:
- url: "http://httpbin.org/anything"
  method: "GET"
  headers:
    Content-type: "text/plain"
